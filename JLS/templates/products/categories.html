{% extends 'layout/main.html' %}
{% block content %}
<style>
   
    h5,p{
  font-family: "Sofia", sans-serif;
}
</style>
<section class="bg-light py-4 my-5" style="min-height:600px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
            </div>
           {% for item in  categories %}
           <div class="col-md-4 col-lg-4">
            <div class="card mb-3">
                <a href="{% url 'category' item.name %}" style="text-decoration: none;">
                <img src="{{item.image.url}}" class="card-image-top ms-5" alt="Categories" style="height:200px">
               
                    <div class="card-body">
                        <h5 class="card-title text-dark">{{ item.name }}</h5>
                        <p class="card-text " style="color: rgb(206, 88, 200);">{{ item.description }}</p> 
                        <a href="{% url 'category' item.name %}" class="btn btn-secondary mt-2">view details</a>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</section>
{% endblock content %}
